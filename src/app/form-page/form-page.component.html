<div class="form-page-container">
    <app-steps></app-steps>
  <div class="step-page-container">
    <div class="form-step">
        <ng-container [ngSwitch]="(currentStep | async)?.stepIndex">
            <ng-container *ngSwitchCase="'1'">
              <app-product-metadata [step]="$any(currentStep | async)" ></app-product-metadata>
            </ng-container>
            <ng-container *ngSwitchCase="'2'">
              <app-step-template [step]="$any(currentStep | async)"></app-step-template>
            </ng-container>
            <ng-container *ngSwitchCase="'3'">
              <app-step-template [step]="$any(currentStep | async)"></app-step-template>
            </ng-container>
        </ng-container>
    </div>
  </div>
  <button (click)="onNextStep()" [disabled]="!(currentStep | async)?.isComplete" class="form-continue-btn">
    {{ showButtonLabel() }}
  </button>
</div>
